					</header>
					<p>
			                    
                                        </p>
					<div class="flex flex-2">
						<article>
							<p>¿Quieres saber más de nosotros? ¿Te interesa colaborar?</p>
							<p style="text-align: justify;"><ul>
											<li>Web: <a href="http://somosdeaqui.co/"><span class="label">somosdeaqui.co</span></a></li>

										</ul></p>
						</article>
					<article>
							
				            <form action="https://formspree.io/{{ site.email }}" method="POST">
				                <div class="field half first">
					            <label for="name">Nombre</label>
					            <input type="text" name="name" id="name" />
				                </div>
				                <div class="field half">
					            <label for="email">Correo</label>
					            <input type="text" name="_replyto" id="email" />
				                </div>
				                <div class="field">
					            <label for="message">Mensaje</label>
					            <textarea name="message" id="message" rows="6"></textarea>
				                </div>
				                <ul class="actions">
					            <li><input type="submit" value="Enviar mensaje" class="special" onclick="enviar()"/></li>
					            <li><input type="reset" value="Clear" /></li>
				                </ul>
			                    </form>
					</article>
					</div>
				</div>
